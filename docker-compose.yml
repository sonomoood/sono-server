version: '3.7'

services:
  mongo:
    image: mvertes/alpine-mongo
    container_name: mongo
    ports:
      - '27017:27017'

  backend:
    image: app-backend
    container_name: back
    depends_on:
      - mongo

    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
